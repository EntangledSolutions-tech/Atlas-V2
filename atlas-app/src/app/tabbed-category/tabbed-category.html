<div class="tabbed-category-container">
  <!-- Main Content Area – Category Cards Grid -->
  <div class="content-body">
    <!-- Header Section with Navigation Tabs -->
    <div class="header-section">
      <div class="nav-tabs">
        <div class="nav-tab" [class.active]="activeTabIndex === 0" (click)="setActiveTab(0)">
          <span>استكشاف</span>
          <svg class="chevron-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z" />
          </svg>
        </div>
        <div class="nav-tab" [class.active]="activeTabIndex === 1" (click)="setActiveTab(1)">
          <span>تقييم</span>
          <svg class="chevron-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z" />
          </svg>
        </div>
        <div class="nav-tab" [class.active]="activeTabIndex === 2" (click)="setActiveTab(2)">
          <span>اتخاذ إجراء</span>
          <svg class="chevron-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z" />
          </svg>
        </div>
        <div class="tab-indicator" #tabIndicator></div>
      </div>

      <!-- Centered Subtitle -->
      <div class="header-description">
        يحتوي هذا القسم على مجموعة من خرائط المخاطر المائية الحالية والمستقبلية، وملفات تعريف
        معلومات الدول، ووثائق المنهجية
      </div>
    </div>

    <div class="category-cards">
      <!-- Card 5: البيانات والأساليب (Data and Methods) -->
      <div class="category-card">
        <div class="card-icon-container light-gray">
          <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M4,6H2V20C2,21.1 2.9,22 4,22H18V20H4V6M20,2H8C6.9,2 6,2.9 6,4V16C6,17.1 6.9,18 8,18H20C21.1,18 22,17.1 22,16V4C22,2.9 21.1,2 20,2M20,16H8V4H20V16Z"
            />
          </svg>
        </div>
        <div class="category-name">البيانات والأساليب</div>
      </div>

      <!-- Card 4: ملفات قطرية (Country Files) -->
      <div class="category-card">
        <div class="card-icon-container light-gray">
          <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"
            />
          </svg>
        </div>
        <div class="category-name">ملفات قطرية</div>
      </div>
      <!-- Card 3: خرائط السيناريوهات (Scenario Maps) -->
      <div class="category-card">
        <div class="card-icon-container light-gray">
          <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"
            />
          </svg>
        </div>
        <div class="category-name">خرائط السيناريوهات</div>
      </div>

      <!-- Card 2: خرائط (Maps) - Active/Highlighted -->
      <div class="category-card active" (click)="navigateToExploreMap()">
        <div class="card-icon-container light-green">
          <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M20.5,3L20.34,3.03L15,5.1L9,3L3.36,4.9C3.15,4.97 3,5.15 3,5.38V20.5C3,20.78 3.22,21 3.5,21L3.66,20.97L9,18.9L15,21L20.64,19.1C20.85,19.03 21,18.85 21,18.62V3.5C21,3.22 20.78,3 20.5,3M15,19L9,16.89V5L15,7.11V19Z"
            />
          </svg>
        </div>
        <div class="category-name">خرائط</div>
      </div>

      <!-- Card 1: مقدمة (Introduction) -->
      <div class="category-card">
        <div class="card-icon-container light-gray">
          <svg class="category-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2,3H22V5H2V3M2,7H22V9H2V7M2,11H22V13H2V11M2,15H22V17H2V15M2,19H22V21H2V19Z" />
          </svg>
        </div>
        <div class="category-name">مقدمة</div>
      </div>
    </div>
    <!-- Background Wavy Lines Pattern -->
    <div class="lines-section">
      <img src="assets/images/lines.png" alt="Lines Pattern" class="lines-img" />
    </div>
  </div>
</div>
