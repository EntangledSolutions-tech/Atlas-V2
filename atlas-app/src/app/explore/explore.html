<div class="explore-container">
  <!-- Header Section with Navigation Tabs -->

  <!-- Main Content Area - White Card with Interactive Elements -->
  <div class="content-body">
    <div class="header-section">
      <div class="nav-tabs">
       
    
        <div class="nav-tab" [class.active]="activeTabIndex === 2" (click)="setActiveTab(2)">
          <span>اتخاذ إجراء</span>
          <svg class="chevron-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
        <div class="nav-tab" [class.active]="activeTabIndex === 1" (click)="setActiveTab(1)">
          <span>تقييم</span>
          <svg class="chevron-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
        <div class="nav-tab" [class.active]="activeTabIndex === 0" (click)="setActiveTab(0)">
          <span>استكشاف</span>
          <svg class="chevron-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
        <div class="tab-indicator" #tabIndicator></div>
      </div>
      
      <div class="header-description">
        يحتوي هذا القسم على مجموعة من خرائط المخاطر المائية الحالية والمستقبلية، وملفات تعريف معلومات الدول، ووثائق المنهجية.
      </div>
    </div>
  
    <div class="interactive-cards">
      <!-- Card 1: Introduction -->
      <div class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
          </svg>
        </div>
        <div class="card-text">مقدمة</div>
      </div>

      <!-- Card 2: Maps (Active/Selected) -->
      <div class="card active">
        <div class="card-icon active">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
          </svg>
        </div>
        <div class="card-text">خرائط</div>
      </div>

      <!-- Card 3: Scenario Maps -->
      <div class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
        </div>
        <div class="card-text">خرائط السيناريوهات</div>
      </div>

      <!-- Card 4: Country Files -->
      <div class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <div class="card-text">ملفات قطرية</div>
      </div>

      <!-- Card 5: Data and Methods -->
      <div class="card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
          </svg>
        </div>
        <div class="card-text">البيانات والأساليب</div>
      </div>
    </div>
  </div>


</div>
